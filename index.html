<!DOCTYPE html>
<html>
	<head>
        <title>Cloud Computing Mini Web page</title>
        <style>
            body {
                margin: 0px;
                color: #616161;
                background-color: #f5f5f5;
            }
            h1 {
                margin: 0px;
                padding: 10px;
            }
            #map { height: 500px; }
            #selector {
                padding: 10px;
            }
        </style>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="https://maps.google.com/maps/api/js?key=AIzaSyAtMajV0oXwbYdwGoC2-w4cfRZ7hv6EZp8&sensor=false"></script>
        <script type="text/javascript">
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 0, lng: 0},
                    zoom: 1,
                    mapTypeControl: false,
                    panControl: false,
                    zoomControl: true,
                    zoomControlOptions: {
                        style: google.maps.ZoomControlStyle.LARGE,
                        position: google.maps.ControlPosition.TOP_LEFT
                    },
                    scaleControl: false,
                    streetViewControl: false,
                });
                map.setOptions({styles:[
                {
                    elementType: 'geometry',
                    stylers: [{color: '#f5f5f5'}]
                },
                {
                    elementType: 'labels.icon',
                    stylers: [{visibility: 'off'}]
                },
                {
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#616161'}]
                },
                {
                    elementType: 'labels.text.stroke',
                    stylers: [{color: '#f5f5f5'}]
                },
                {
                    featureType: 'administrative.land_parcel',
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#bdbdbd'}]
                },
                {
                    featureType: 'poi',
                    elementType: 'geometry',
                    stylers: [{color: '#eeeeee'}]
                },
                {
                    featureType: 'poi',
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#757575'}]
                },
                {
                    featureType: 'poi.park',
                    elementType: 'geometry',
                    stylers: [{color: '#e5e5e5'}]
                },
                {
                    featureType: 'poi.park',
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#9e9e9e'}]
                },
                {
                    featureType: 'road',
                    elementType: 'geometry',
                    stylers: [{color: '#ffffff'}]
                },
                {
                    featureType: 'road.arterial',
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#757575'}]
                },
                {
                    featureType: 'road.highway',
                    elementType: 'geometry',
                    stylers: [{color: '#dadada'}]
                },
                {
                    featureType: 'road.highway',
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#616161'}]
                },
                {
                    featureType: 'road.local',
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#9e9e9e'}]
                },
                {
                    featureType: 'transit.line',
                    elementType: 'geometry',
                    stylers: [{color: '#e5e5e5'}]
                },
                {
                    featureType: 'transit.station',
                    elementType: 'geometry',
                    stylers: [{color: '#eeeeee'}]
                },
                {
                    featureType: 'water',
                    elementType: 'geometry',
                    stylers: [{color: '#c9c9c9'}]
                },
                {
                    featureType: 'water',
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#9e9e9e'}]
                }
                ]});
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(-25.363,131.044),
                    map: map,
                    title: 'Hello World!'
                });
                var features = [
                    {
                        position: new google.maps.LatLng(51.840164,4.33244),
                    }
                ];

                for (var i = 0, feature; feature = features[i]; i++) {
                    addMarker(feature, map);
                }
            }

            function addMarker(feature, map) {
                var infowindow = new google.maps.InfoWindow({
                    content: "hello world"
                });
                var marker = new google.maps.Marker({
                            position: feature.position,
                            //icon: 'locationpointer.png',
                            map: map
                });
                marker.addListener('click', function() {
                    infowindow.open(map, marker);
                });
            }
            
            google.maps.event.addDomListener(window, 'load', initMap);
        </script>
	</head>

	<body>
		<h1>Twitter Map</h1>
		<div id="selector">
			<label>Search Key:</label>
            <select id="key-selector" class="selector-control">
                <option value="marvel" selected="selected">marvel</option>
                <option value="movie">movie</option>
                <option value="election">election</option>
                <option value="book">book</option>
                <option value="love">love</option>
            </select>
        </div>
        <div id="map"></div>
    </body>
</html>
